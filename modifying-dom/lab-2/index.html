<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul></ul>

  <script>

    // ####### EX
    const ul = document.createElement("ul"); // <ul></ul>
    let test = prompt("กรอกข้อความ"); // string | null
    while(!(test === null || test.trim() === "")) {
      const li = document.createElement("li"); // li
      li.textContent = test // <li> user input </li>
      ul.append(li); // <ul> <li> user input </li> </ul>
      test = prompt("กรอกข้อความ");
    }
    while(1){
      const test = prompt("กรอกข้อความ");
      if (test === null || test.trim() === "") break;
      const li = document.createElement("li");
      li.textContent = test;
      ul.append(li);
    }

    document.body.prepend(ul);
